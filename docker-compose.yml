services:
  web:
    image: node:22-alpine
    container_name: refs_portals
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    stdin_open: true
    tty: true
    command: sh -c "if [ ! -d node_modules ]; then npm install; fi && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"

volumes:
  node_modules:
